name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      terraform_action:
        description: 'Terraform action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply
        default: plan

# Prevent concurrent production deployments
concurrency:
  group: deploy-production
  cancel-in-progress: false

permissions:
  id-token: write  # Required for OIDC authentication with AWS
  contents: read   # Required to checkout code

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.7.0
  PYTHON_VERSION: '3.12'

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec on Terraform
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          soft_fail: false
          # Fail on HIGH and CRITICAL severity findings
          additional_args: --minimum-severity HIGH

      - name: Run Checkov on Terraform
        uses: bridgecrewio/checkov-action@v12.2764.0
        with:
          directory: terraform
          framework: terraform
          soft_fail: false
          # Fail on HIGH severity findings
          compact: true
          quiet: false
          skip_check: CKV_AWS_116,CKV_AWS_173  # Skip specific checks if needed (example)

      - name: Set up Python for pip-audit
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run pip-audit on Lambda dependencies
        run: |
          pip install pip-audit
          pip-audit -r lambda/requirements.txt

  plan:
    name: Terraform Plan (Production)
    runs-on: ubuntu-latest
    needs: security-scan
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Package Lambda function
        run: |
          echo "Installing Lambda dependencies..."
          cd lambda
          pip install -r requirements.txt -t package/

          echo "Creating deployment package..."
          cd package
          zip -r ../../terraform/lambda.zip . -x "*.pyc" -x "*__pycache__*"

          cd ..
          zip ../terraform/lambda.zip health_check.py

          echo "Lambda package created at terraform/lambda.zip"
          ls -lh ../terraform/lambda.zip

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Production-Plan-${{ github.run_id }}

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=prod/health-check/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_STATE_LOCK_TABLE }}" \
            -backend-config="encrypt=true"

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform
        run: |
          terraform plan -var-file=prod.tfvars -out=tfplan-prod
          terraform show -no-color tfplan-prod > tfplan-prod.txt

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-prod-${{ github.run_id }}
          path: |
            terraform/tfplan-prod
            terraform/tfplan-prod.txt
            terraform/lambda.zip
          retention-days: 30

      - name: Comment plan output
        run: |
          echo "## Production Terraform Plan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Plan saved as artifact: tfplan-prod-${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```terraform' >> $GITHUB_STEP_SUMMARY
          cat terraform/tfplan-prod.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: plan
    # Only run deploy if user selected 'apply'
    if: github.event.inputs.terraform_action == 'apply'
    timeout-minutes: 20
    # Production environment requires manual approval in GitHub settings
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-prod-${{ github.run_id }}
          path: terraform/

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Production-Apply-${{ github.run_id }}

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=prod/health-check/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_STATE_LOCK_TABLE }}" \
            -backend-config="encrypt=true"

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve tfplan-prod

      - name: Output deployment info
        working-directory: terraform
        run: |
          echo "## Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          terraform output -json | jq -r 'to_entries[] | "- **\(.key)**: \(.value.value)"' >> $GITHUB_STEP_SUMMARY

      - name: Smoke test
        run: |
          echo "Waiting 30 seconds for API to stabilize..."
          sleep 30

          API_URL=$(cd terraform && terraform output -raw api_gateway_url)
          echo "Testing API endpoint: $API_URL"

          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$API_URL")

          if [ "$RESPONSE" -eq 200 ]; then
            echo "✓ Smoke test passed: API returned 200"
            echo "**Smoke Test**: PASSED ✓" >> $GITHUB_STEP_SUMMARY
          else
            echo "✗ Smoke test failed: API returned $RESPONSE"
            echo "**Smoke Test**: FAILED ✗ (HTTP $RESPONSE)" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
